backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "events"
        label: "Events & Workshops"
        file: "src/content/events.json"
        format: "json"
        fields:
          - name: "events_list"
            label: "Events List"
            widget: "list"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "description", label: "Description", widget: "text" }
              - { name: "category", label: "Category", widget: "select", options: ["Wellness", "Fitness", "Community", "Movement"] }
              - { name: "icon", label: "Icon", widget: "select", options: ["Music", "Users", "Heart", "Star"], default: "Music" }

      - name: "settings"
        label: "Global Settings"
        file: "src/content/settings.json"
        format: "json"
        fields:
          - { name: "hero_title_start", label: "Hero Title (Start)", widget: "string", hint: "First part of the headline (dark text)" }
          - { name: "hero_title_highlight", label: "Hero Title (Highlight)", widget: "string", hint: "Second part of the headline (purple text)" }
          - { name: "hero_subtitle", label: "Hero Subtitle", widget: "text" }
          - { name: "about_text", label: "About Text", widget: "text" }
